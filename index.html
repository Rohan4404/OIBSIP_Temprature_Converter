<!DOCTYPE html>
<html lang="en">
  
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
   
<body>
    <h1 class="text"> Temperature Converter By Rohan Sharma</h1>
    <div class="box">
        <div class="boxx">
            <div class="input">
                <label>Fahrenheit*</label>
                <input type="number" placeholder="°F"
                       id="fahrenheit">
            </div>
  
            <div class="input">
                <label>Celsius*</label>
                <input type="number" placeholder="°C"
                       id="celsius">
            </div>
  
            <div class="input">
                <label>Kelvin*</label>
                <input type="number" placeholder="K"
                       id="kelvin">
            </div>
        </div>
    </div>
  
   <script src="script.js"></script>
</body>
  
</html>
